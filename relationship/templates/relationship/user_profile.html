<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>UserPrifile</title>
</head>
<body>
<p>ユーザー名：{{ objects.account_name }}</p>
<p>職業：{{ objects.job }}</p>

<form method="POST">
  {% csrf_token %}
  <button type="submit">REQUEST</button>
</form>

<!-- これはregisterのほうに移動-->
<p>承認待ちリクエストユーザー</p>
{% for receive in receive_list %}
  {{ receive.sender.account_name }}
{% endfor %}
</body>
</html>
